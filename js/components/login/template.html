<div class="login page">
  <div id="bg-image-wrapper">
    <transition name="fade-in">
      <img id="bg-image" :src="img" @load="showImg" v-show="show"/>
    </transition>
  </div>
  <wp-header></wp-header>
  <down-arrow></down-arrow>
  <div class="featured-outer small"></div>

  <main role="main">
    <h1 class="title">{{ title }}</h1>
    <login-form :redirect="then"></login-form>
    <div v-if="then" class="message">Please log in or sign up to access that
      page/content.</div>
  </main>
  <wp-footer></wp-footer>
</div>
