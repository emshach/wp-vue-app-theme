<b-carousel :id="id"
            controls
            indicators
            :background="background"
            :interval="interval">
  <b-carousel-slide v-for="( slide, index ) in slides"
                    :key="slide.id"
                    :text="slide.excerpt ? slide.excerpt
                           : slide.description ? slide.description.rendered: ''"
                    :img-src="slide.src"
                    :caption="slide.caption ? slide.caption.rendered : ''">
    <h2 v-html="slide.title.rendered"></h2>
    <img v-if="slide.media_type == 'image'" :src="slide.source_url" />
    <video v-else-if="slide.mime_type.indexOf( 'video' ) == 0"
           :src="slide.source_url" controls>
      {{ slide.alt_text }}
    </video>
    <router-link v-if="slide.full_content" :to="slide.full_content.path"
                 class="watch-now">watch now</router-link>
    <!-- TODO: if paid content, this link should be different, maybe it's own
         component -->
  </b-carousel-slide>
  <b-carousel-slide v-if="slides.length == 0">
    <flower-spinner :animation-duration="2500" :size="70" color="#025">
    </flower-spinner>
  </b-carousel-slide>
</b-carousel>
