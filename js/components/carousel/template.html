<b-carousel :id="id"
            controls
            indicators
            :background="background"
            :interval="interval">
  <b-carousel-slide v-for="( slide, index ) in slides"
                    :key="slide.id"
                    :text="slide.text"
                    :img-src="slide.src"
                    :caption="slide.caption">{{ slide.html }}</b-carousel-slide>
  <b-carousel-slide v-if="slides.length == 0">
    <flower-spinner :animation-duration="2500" :size="70" color="#025">
    </flower-spinner>
  </b-carousel-slide>
</b-carousel>
