<div :class="[ 'search-form', 'search-wrapper', { open: open }]">
  <a class="icon" href="#" @click.stop="toggle">
    <span class="dashicons dashicons-search"></span>
  </a>
  <input class="form-control input-sm search-box"
         type="text" name="search"
         placeholder="search term..."
         @keyup.enter="doSearch"
         v-model="searchTerm" />
</div>
