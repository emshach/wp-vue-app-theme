<div class="home page">
  <div id="bg-image-wrapper">
    <transition>
      <img id="bg-image" v-if="img" :src="img"/>
    </transition>
  </div>
  <wp-header></wp-header>
  <div class="featured-wrapper">
    <carousel id="featured" topic="featured"></carousel>
  </div>

  <main role="main">
    <content-list title="latest" :content="latest"></content-list>
    <filmstrip title="trending" :content="trending"></filmstrip>
    <filmstrip title="recent activity" :content="recent"></filmstrip>
    <filmstrip title="pull up" :content="history"></filmstrip>
    <filmstrip title="you might like" :content="discovery"></filmstrip>
    <filmstrip title="my faves" :content="favs"></filmstrip>
  </main>
  <carousel-nav></carousel-nav>
  <wp-footer></wp-footer>
</div>
