<section>
  <h3 class="title" v-if="title">{{ title }}</h3>
  <swiper v-if="contents.length > 0" :options="swiperOptions">
    <swiper-slide v-for="( slide, index ) in contents" :key="index">
      <b-card>
        <h5 class="mt-0 mb-1">{{ item.title }}</h5>
        <thumbnail :type="item.mediatype" :src="item.src"></thumbnail>
        <metadata v-if="item.metadata" :stats="item.metadata"></metadata>
        <p class="card-text">{{ item.desc }}</p>
      </b-card>
    </swiper-slide>
    <div class="swiper-button-prev" slot="button-prev"></div>
    <div class="swiper-button-next" slot="button-next"></div>
    <div class="swiper-scrollbar"   slot="scrollbar"></div>
  </swiper>
  <template v-else>
    <div class="message empty-list">nothing to show</div>
    <a v-if="query" class="loadmore" href="#"
       @click.prevent="loadMore">refresh</a>
  </template>
</section>
